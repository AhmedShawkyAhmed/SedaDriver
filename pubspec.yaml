name: seda_driver
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+31

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  country_pickers: ^2.0.0
  pin_code_fields: ^7.4.0
  image_picker: ^0.8.7
  intl: ^0.18.0
  fluttertoast: ^8.2.2
  google_maps_flutter: ^2.4.0
  drawing_animation: ^1.0.1
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3
  fl_chart: ^0.61.0
  flutter_polyline_points: ^1.0.0
  geolocator: ^9.0.1
  geocoding: ^2.0.5
  audio_waveforms: ^1.0.3
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  dio: ^4.0.6
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.15
  dropdown_search: ^5.0.6
  shimmer: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.1.1
  socket_io_client: ^2.0.0-beta.2
  flutter_local_notifications: ^12.0.2
  firebase_core: ^2.9.0
  firebase_messaging: ^14.4.0
  firebase_auth: ^4.4.0
  firebase_crashlytics: any
  loading_animation_widget: ^1.2.0+3
  flutter_google_places: ^0.3.0
  device_information: ^0.0.4
  flutter_svg: ^1.0.3
  internet_connection_checker: ^1.0.0+1
  maps_toolkit: ^2.0.1
  multiple_stream_builder: ^3.0.2
  url_launcher: ^6.1.12
  wakelock: ^0.6.2
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ic_logo.png"
  image_path_ios: "assets/icons/ic_logo_ios.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/map_themes/
